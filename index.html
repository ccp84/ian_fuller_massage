<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>Ian Fuller Massage</title>
</head>
<body>
    <!-- Header logo and navigation grid-->
    <header>
        <!--Hambuger menu code used from codepen by Erik Terwan-->
        <nav role='navigation'>
            <div id="menuToggle">
              <!--
              A fake / hidden checkbox is used as click reciever,
              so you can use the :checked selector on it.
              -->
              <input type="checkbox" />
              
              <!-- Some spans to act as a hamburger.-->
              <span></span>
              <span></span>
              <span></span>
              <ul id="menu">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Info</li></a>
                <a href="#"><li>Contact</li></a>
                </ul>
            </div>
          </nav>
        <picture>
            <source media="(max-width: 600px)" srcset="assets/images/logosml.png" aria-label="business logo with text Ian Fuller Sports Massage">
            <source srcset="assets/images/logo3.png" aria-label="business logo with text Ian Fuller Sports Massage">
            <img src="assets/images/logo3.png" alt="business logo with text Ian Fuller Sports Massage">
        </picture>
    </header>
    <!-- Main Site Grid Starts Here -->
    <main class="main_grid">
        <!-- banner image -->
        <div id="banner"></div>
        <div id="box1"> box 1 </div>
        <div id="box2"> box 2 </div>
        <div id="box3"> box 3 </div>
        <div id="box4"> box 4 </div>
    </main>
    <!-- Footer contents -->
    <footer>

    </footer>
</body>
</html>
